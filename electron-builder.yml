appId: com.hdkiosk.app
productName: HDKiosk
directories:
  output: dist
  buildResources: build

# ▼ [핵심] GitHub Releases 배포 설정
publish:
  provider: github
  owner: pivotstudio-project
  repo: hd-kiosk-new
  # private: true           # 만약 비공개(Private) 저장소라면 이 주석을 해제하세요.

files:
  - dist
  - out
  - resources/**
  - package.json

# Windows 빌드 설정 (키오스크용)
win:
  executableName: HDKiosk
  icon: resources/icon.ico # 아이콘 경로가 맞는지 확인 필요
  target:
    - target: nsis
      arch:
        - x64
  # [중요] 코드 서명 인증서(CS) 없이 테스트하려면 false 필수
  # 인증서 없이 true면 업데이트 설치 시 서명 불일치로 실패할 수 있음
  verifyUpdateCodeSignature: false 

# 설치 프로그램 설정
nsis:
  oneClick: false           # 설치 옵션을 확인하며 설치 (권장)
  allowToChangeInstallationDirectory: true
  perMachine: true          # C:\Program Files에 설치 (모든 사용자용)
  deleteAppDataOnUninstall: false
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: HDKiosk