directories:
  output: dist
  buildResources: build

asar: true
generateUpdatesFilesForAllChannels: true

# [공통] GitHub 배포 설정
publish:
  provider: github
  owner: pivotstudio-project
  repo: hd-kiosk-new
  private: false

# [공통] 포함할 파일
files:
  - out
  - resources/**
  - package.json,
  - node_modules,
  - "!**/*.map"
  - "!**/*.ts"
  - "!**/*.md"

# [공통] 윈도우 빌드 설정
win:
  icon: resources/icon.ico
  target:
    - target: nsis
      arch:
        - x64
  # 코드 서명 인증서 없으면 필수
  verifyUpdateCodeSignature: false 

# [공통] 설치 프로그램(NSIS) 옵션
nsis:
  oneClick: false                     # 설치 옵션 확인 (필수)
  allowToChangeInstallationDirectory: true
  perMachine: true                    # 모든 사용자용 설치 (C:/Program Files)
  deleteAppDataOnUninstall: false     # 삭제해도 설정 데이터는 유지
  createDesktopShortcut: true
  createStartMenuShortcut: true